<!DOCTYPE html>
<html class="no-js" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/main.min.css">
  <script>
    var baseRef = "https://project-mackay.firebaseio.com/";

    window.config = {
      baseRef: baseRef
    };
  </script>
</head>

<body ng-controller="AppCtrl as app">

  <div class="guest-listing">
    <div class="guest-listing__header">
      <div class="guest-listing__col">
        <span class="guest-listing__label">name</span>
      </div>
      <div class="guest-listing__col">
        <span class="guest-listing__label">drink</span>
      </div>
    </div>
    <ul class="guest-list">
      <li class="guest-list__list-item" ng-repeat="guest in app.guests">
        <div class="guest-listing__col">
          <span class="guest-listing__name">
            {{ guest.firstName }} {{ guest.lastName }}
          </span>
        </div>
        <div class="guest-listing__col">
          <span class="guest-listing__drink">
            {{ guest.drink }}
          </span>
        </div>
      </li>
    </ul>
  </div>

  <div>
    total guests coming: {{ app.guests.length }}
  </div>

  <script src="assets/js/main.min.js"></script>

</body>
</html>
