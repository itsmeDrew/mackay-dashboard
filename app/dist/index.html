<!DOCTYPE html>
<html class="no-js" ng-app="App">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard</title>
  <link rel="stylesheet" href="assets/css/main.min.css">
  <script>
    var baseRef = "https://project-mackay.firebaseio.com/";

    window.config = {
      baseRef: baseRef
    };
  </script>
</head>

<body ng-controller="AppCtrl as app">

  <div class="guest-list">
    <div class="guest-list__container">
      <div class="guest-list__header">
        <div class="guest-list__row">
          <div class="guest-list__col">
            <span class="guest-list__title">wedding attendance</span>
          </div>
          <div class="guest-list__col">
            <div class="guest-statistics">
              <i class="guest-statistics__icon fa fa-user"></i>
              <span class="guest-statistics__label">{{ app.guests.length }}</span>
            </div>
          </div>
        </div>
        <div class="guest-list__row">
          <div class="guest-list__col">
            <span class="guest-list__label">name</span>
          </div>
          <div class="guest-list__col">
            <span class="guest-list__label">drink</span>
          </div>
          <div class="guest-list__col">
            <span class="guest-list__label">song</span>
          </div>
        </div>
      </div>
      <ul class="guest-list__list">
        <li class="guest-list__list-item" ng-repeat="guest in app.guests">
          <div class="guest-list__col">
            <span class="guest-list__name">
              {{ guest.firstName }} {{ guest.lastName }}
            </span>
          </div>
          <div class="guest-list__col">
            <span ng-if="guest.drink" class="guest-list__drink">
              {{ guest.drink }}
            </span>
            <span ng-if="!guest.drink" class="guest-list__drink--none">
              <i class="fa fa-times"></i>
            </span>
          </div>
          <div class="guest-list__col">
            <span class="guest-list__song">
              {{ guest.song }}
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>



  <script src="assets/js/main.min.js"></script>

</body>
</html>
